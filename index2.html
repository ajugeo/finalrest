<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    


    <div class="col-lg-7">
        <div class="col-12"> 
            <h1 id="itemHeading"> Order Summary </h1> 
         </div> 
        <div class="row"> 
             </div> 
             <div class="row text-center"> 
                <div class="col-12"> 
                   <img id="foodItemImg"/> 
                </div> 
             </div> 
             <div class="row text-center"> 
                <div class="col-12"> 
                   <h3 id="foodItemRate"></h3> 
                </div> 
        
            <div class="col-lg-4">
                <input type="text" class="form-control bg-light" placeholder="First Name" />
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control bg-light" placeholder="Last Name" />
            </div>
            <div class="col-lg-4">
                <input type="email" class="form-control bg-light" placeholder="Email-Id" />
            </div>
           
        </div>
        <div class="row">
            <div class="col-lg-12 py-3">
                <textarea name="" class="form-control bg-light" placeholder="Enter your address" id="" cols="10" rows="5"></textarea>
            </div>
        </div>
        <div class="ml-4 button-class"> 
            <input type="submit" onclick="clickAlert()" value="Place order">
            <input type="reset" value="Cancel order">
            <script>
              function clickAlert() {
                alert("Order placed successfully!");
            }
            </script>
         </div>
         
        
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@300&family=Rubik&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>

    <script> 
 
 
        var url = new URL(window.location.href);  
        var item = url.searchParams.get("item");  
        var img = url.searchParams.get("img");  
        var rate = url.searchParams.get("rate");  
        // document.getElementById('foodItem').innerHTML = "pizza"; 
        document.getElementById('foodItemImg').src = img; 
        document.getElementById('foodItemRate').innerHTML = item + " " + "&#8377; " + rate; 
        function msgFunc(){ 
           var name = document.getElementById("name").value; 
           alert("Order has been placed successfully "+name); 
        } 
      </script>
